<ion-header>
  
    <ion-title>ForgotPass</ion-title>
</ion-header>

<ion-content>
  <h2>To change password Please Enter you email</h2>
  <ion-form>
    <span style="color:red" id="err"></span>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>

    </ion-item>
    <ion-button (click)="forgot()">Submit</ion-button>
  </ion-form>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content 
  ></ion-refresher-content>
  </ion-refresher>
</ion-content>
