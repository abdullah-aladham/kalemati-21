<ion-toolbar>
  <ion-title>
Profile 
  </ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <div class="wrapper">
    <div class="notification_wrap">
      <div class="notification_icon">
        <ion-icon name="notifications-outline" class="notif_bell"></ion-icon>
      </div>
      <div class="dropdown">
        <div class="notify_item"></div>
        <div class="notify_img">
          <img src="assets/kalemati.png" alt="kalemati notification_icon" style="width: 50px;">
        </div>
        <div class="notify_info">
          <p>Your Subscription has ended <span>today</span></p>
          <span class="notify_time">8:00 am</span>
        </div>
      </div>
    </div>
    
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content 
  ></ion-refresher-content>
  </ion-refresher>
</ion-content>
