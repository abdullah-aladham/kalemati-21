<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-form>
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-input type="text" [(ngModel)]="Email" formControlName="Email"></ion-input>
      <small  class="text-danger"> Email is Required</small>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password" FormControlName="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" value="remeber me" ></ion-checkbox>
      <ion-label id="remeber">Remeber me</ion-label>
    </ion-item>
    <ion-button (click)="login()">login</ion-button>

    <a [routerLink]="forgotpass" id="forgot">forgot pass</a>
    

  </ion-form>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content 
  ></ion-refresher-content>
  </ion-refresher>
</ion-content>
