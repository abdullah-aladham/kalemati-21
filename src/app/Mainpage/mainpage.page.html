<meta charset="utf-8">

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="addchild" (click)="showmodal()">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
    <ion-grid>
      <ion-col size="12">

        <ion-row>
          
          <ion-card id="mycards">

            <ion-card-content>
              <img src="assets/kalemati.png" width="90px" height="90px" alt="كروتي" (click)="cards()">
              <div>
                <p (click)="cards()">كلماتي</p>
              </div>
            </ion-card-content>

          </ion-card>
          <ion-card id="market">

            <ion-card-content>
              <img src="assets/kalemati.png" width="90px" height="90px" alt="سوق الكروت" (click)="market()">
              <div>
                <p (click)="market()">سوق الكروت</p>
              </div>
            </ion-card-content>

          </ion-card>

        </ion-row>
      </ion-col>
    </ion-grid>
    <ion-grid>
      <ion-col>
        <h4>Children</h4>
        <ion-row>
          <swiper #swiper  [config]="config"  ><!--[allowTouchMove]="false" this can be used for locking -->
            <ng-template swiperSlide *ngFor="let child of children" >
              
            <ion-card>
              <ion-card-header>{{child.name}}</ion-card-header>
              <ion-card-content><img src="./assets/girl1.png" alt="image template"></ion-card-content>
            <p>{{child.age}} years</p>  
            </ion-card>
        </ng-template>
           <!--   <ng-template swiperSlide >
              <ion-card ><ion-card-header>{{child?.name}}</ion-card-header>
              <ion-card-content><img src="assets/boy.png " alt="image template"></ion-card-content>
              </ion-card></ng-template>-->
             </swiper>
        </ion-row>
      </ion-col>
    </ion-grid>
 
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content 
      ></ion-refresher-content>
      </ion-refresher>
</ion-content>
